<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best tour plan - Hotel booking</title>
  <link rel="stylesheet" href="css/style_tour-plan.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
</head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img 
              src="img_tour-plan/horisontal-logo.svg" 
              alt="logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text" 
              class="search__input" 
              placeholder="Search Location" 
            />
            <button class="search__button">
              <img src="img_tour-plan/search.svg" alt="Icon: Search" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="img_tour-plan/user-avatar.jpeg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav>
            <ul class="navbar-menu">
              <li class="navbar-menu__item">
                <a href="" class="navbar-menu__link" href:#="">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="" class="navbar-menu__link" href:#="">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="" class="navbar-menu__link" href:#="">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="" class="navbar-menu__link" href:#="">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="" class="navbar-menu__link" href:#="">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="" class="navbar-menu__link" href:#="">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="" class="navbar-menu__link" href:#="">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
